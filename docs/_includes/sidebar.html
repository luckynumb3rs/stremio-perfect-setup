<nav class="sidebar">
  <h3>Chapters</h3>
  <ul>
    {% for item in site.data.nav %}
      {% assign item_slash = item.url | append: "/" %}
      <li>
        <a href="{{ item.url | relative_url }}"
           {% if page.url == item.url or page.url == item_slash %}style="font-weight:700"{% endif %}>
          {{ item.label }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
