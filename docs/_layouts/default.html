<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <style>
      /* widen layout */
      .wrapper { width: 95% !important; max-width: 1400px !important; }

      /* ensure our 2-column layout always wins */
      .pw-layout { display: flex !important; gap: 28px !important; align-items: flex-start !important; }
      .pw-sidebar { flex: 0 0 260px !important; width: 260px !important; }
      .pw-content { flex: 1 1 auto !important; min-width: 0 !important; width: auto !important; }

      /* kill theme floats/width constraints that cause overlap */
      .pw-content * { float: none !important; }
      .pw-content article,
      .pw-content section,
      .pw-content .post,
      .pw-content .page,
      .pw-content .entry,
      .pw-content .content,
      .pw-content #content,
      .pw-content .main-content {
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
        float: none !important;
        position: static !important;
        box-sizing: border-box !important;
      }

      /* prevent long URLs from forcing weird widths */
      .pw-content { overflow-wrap: anywhere; word-break: break-word; }

      /* header readability */
      header h1, header h1 a, header p { text-shadow: none !important; }
      header h1 a { color: #fff !important; text-decoration: none !important; }
      header p { color: rgba(255,255,255,0.9) !important; }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header style="text-align:center;">
        <h1 style="margin-bottom:6px;">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p style="margin-top:0;">{{ site.description }}</p>
      </header>

      <section style="width:100%;">
        <div class="pw-layout">
          <aside class="pw-sidebar">
            {% include sidebar.html %}
          </aside>

          <main class="pw-content">
            {{ content }}
          </main>
        </div>
      </section>

      <footer></footer>
    </div>
  </body>
</html>
