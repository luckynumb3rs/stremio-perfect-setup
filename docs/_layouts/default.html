<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <style>
      /* widen wrapper */
      .wrapper { width: 95% !important; max-width: 1400px !important; }

      /* header readability */
      header h1, header h1 a, header p { text-shadow: none !important; }
      header h1 a { color: #fff !important; text-decoration: none !important; }
      header p { color: rgba(255,255,255,0.9) !important; }

      /* absolute sidebar layout: cannot overlap */
      .pw-shell { position: relative; width: 100%; }
      .pw-sidebar {
        position: absolute;
        left: 0;
        top: 0;
        width: 260px;
      }
      .pw-main {
        margin-left: 288px; /* 260 sidebar + 28 gap */
        min-width: 0;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      /* optional: keep sidebar visible while scrolling */
      .pw-sidebar-inner { position: sticky; top: 20px; }

      /* neutralize any theme floats inside our main content */
      .pw-main * { float: none !important; }
      .pw-main article,
      .pw-main section,
      .pw-main .post,
      .pw-main .page,
      .pw-main .entry,
      .pw-main #content,
      .pw-main .main-content {
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        box-sizing: border-box !important;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header style="text-align:center;">
        <h1 style="margin-bottom:6px;">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p style="margin-top:0;">{{ site.description }}</p>
      </header>

      <section class="pw-shell">
        <aside class="pw-sidebar">
          <div class="pw-sidebar-inner">
            {% include sidebar.html %}
          </div>
        </aside>

        <main class="pw-main">
          {{ content }}
        </main>
      </section>

      <footer></footer>
    </div>
  </body>
</html>
