<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <link rel="icon" href="{{ '/assets/images/stremio-logo.svg' | relative_url }}" type="image/svg+xml">
  <link rel="shortcut icon" href="{{ '/assets/images/stremio-logo.svg' | relative_url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ '/assets/images/stremio-logo.svg' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  {% include ga.html %}
</head>
<body>
  <header class="topbar">
    <button class="icon-btn" id="nav-toggle" aria-label="Open navigation" aria-controls="sidebar" aria-expanded="false">☰</button>
    <a class="topbar-brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/stremio-logo.svg' | relative_url }}" alt="Stremio logo" class="topbar-logo">
      <span class="topbar-brand-text">
        <span class="topbar-title">Stremio Perfect Setup</span>
        <span class="topbar-subtitle">Full and Easy Total Beginner's Guide</span>
      </span>
    </a>
    <button class="icon-btn" id="theme-toggle" aria-label="Toggle theme" aria-pressed="false">◐</button>
  </header>

  <button class="nav-backdrop" id="nav-backdrop" aria-hidden="true"></button>

  <aside class="sidebar" id="sidebar" aria-label="Guide navigation">
    <div class="sidebar__inner">
      <nav id="sidebar-nav"></nav>
      <div class="sidebar-footer">
        <a href="https://ko-fi.com/luckynumb3rs" target="_blank" rel="noopener noreferrer" aria-label="Support on Ko-fi">
          <img src="{{ '/images/kofi.png' | relative_url }}" alt="Ko-fi tipping button">
        </a>
      </div>
    </div>
  </aside>

  <div class="layout">
    <main class="content" id="main-content">
      <article class="doc-card fade-in">
        {{ content }}
        <section class="quick-nav" id="quick-nav" hidden>
          <details id="quick-nav-details">
            <summary>Quick Navigation</summary>
            <ul id="quick-nav-list"></ul>
          </details>
        </section>
        <nav class="pager" id="pager" aria-label="Page navigation" hidden></nav>
      </article>
    </main>
  </div>

  <script>
    window.HOME_URL = {{ '/' | relative_url | jsonify }};
    window.DOCS_PAGES = [
      {% assign all_pages = site.pages | sort: 'path' %}
      {% assign first_guide = true %}
      {% for p in all_pages %}
      {% if p.path contains 'guide/' and p.path contains '.md' %}
      {% unless first_guide %},{% endunless %}
      {
        "path": {{ p.path | jsonify }},
        "url": {{ p.url | relative_url | jsonify }},
        "title": {{ p.title | default: p.name | replace: '.md', '' | jsonify }}
      }
      {% assign first_guide = false %}
      {% endif %}
      {% endfor %}
    ];
    window.CURRENT_PATH = {{ page.path | jsonify }};
  </script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
