<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    <!-- widen wrapper so content does not look cramped on large screens -->
    <div class="wrapper" style="width:95%; max-width:1400px;">
      <!-- header: force readable title (Leap Day can apply low-contrast/shadows) -->
      <header style="text-align:center;">
        <h1 style="margin-bottom:6px;">
          <a href="{{ '/' | relative_url }}"
             style="color:#fff; text-shadow:none; text-decoration:none;">
            {{ site.title }}
          </a>
        </h1>
        <p style="margin-top:0; color:rgba(255,255,255,0.9); text-shadow:none;">
          {{ site.description }}
        </p>
      </header>

      <!-- content area: sidebar + main column (prevents overlap with theme defaults) -->
      <section style="width:100%;">
        <div style="display:flex; gap:28px; align-items:flex-start;">
          <aside style="flex:0 0 260px; width:260px;">
            <div style="float:none; width:100%;">
              {% include sidebar.html %}
            </div>
          </aside>

          <div style="flex:1; min-width:0;">
            <div style="width:100%; overflow-wrap:anywhere;">
              {{ content }}
            </div>
          </div>
        </div>
      </section>

      <footer></footer>
    </div>
  </body>
</html>
