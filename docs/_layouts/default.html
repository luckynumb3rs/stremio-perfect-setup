<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include ga.html %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <style>
      /* Default: two columns */
      .pw-layout {
        display: flex;
        gap: 28px;
        align-items: flex-start;
        width: 100%;
      }
      .pw-sidebar {
        flex: 0 0 320px;      /* prevent overlap on wide screens */
        max-width: 320px;
      }
      .pw-main {
        flex: 1 1 auto;
        min-width: 0;
      }

      /* Small screens: stack, and make content full width */
      @media (max-width: 900px) {
        .pw-layout {
          flex-wrap: wrap;    /* allow stacking */
        }
        .pw-sidebar {
          flex: 0 0 100%;
          max-width: 100%;
        }
        .pw-main {
          flex: 0 0 100%;
          max-width: 100%;
          padding-left: 10px;
          padding-right: 10px;
          box-sizing: border-box;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper" style="width:95%; max-width:1400px;">
      <header style="text-align:center;">
        <h1 style="margin-bottom:6px;">
          <a href="{{ '/' | relative_url }}"
             style="color:#fff; text-shadow:none; text-decoration:none;">
            {{ site.title }}
          </a>
        </h1>
        <p style="margin-top:0; color:rgba(255,255,255,0.9); text-shadow:none;">
          {{ site.description }}
        </p>
      </header>

      <section class="pw-layout">
        <aside class="pw-sidebar">
          {% include sidebar.html %}
        </aside>

        <main class="pw-main">
          {{ content }}
        </main>
      </section>

      <footer></footer>
    </div>
  </body>
</html>
