name: Home Sync Auto

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  auto-sync-home:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync homepage files
        run: bash scripts/sync-home.sh

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- README.md docs/index.md; then
            echo "No sync changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md docs/index.md
          git commit -m "chore: auto-sync homepage outputs"
          git push
